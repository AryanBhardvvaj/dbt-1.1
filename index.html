<!DOCTYPE html>

<body>
    <style>
        body{
            background: url('./bg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .main{
            background-color: rgba(242, 249, 254, 0.733);
            border-radius: 20px;
            display: block;
            margin: 20px;
        }
        .main h3{

            margin: 56px;

        }
        .selection{
            display: flex;
            margin-left: 200px;
            justify-content: revert;
        }
        .next_button  {
            --border: 5px;   
            --slant: 0.7em;   
            --color: rgb(155, 95, 245);


            font-size: 20px;
            padding: 0.4em 1.2em;
            border-radius: 5px;
            border-color: rgb(255, 255, 255);
            cursor: pointer;
            font-weight: bold;
            margin-right: 50px;
            color: var(--color);
            background:
                linear-gradient(to bottom left, var(--color) 50%, #0000 50.1%) top right,
                linear-gradient(to top right, var(--color) 50%, #0000 50.1%) bottom left;
            background-size: calc(var(--slant) + 1.3 * var(--border)) calc(var(--slant) + 1.3 * var(--border));
            background-repeat: no-repeat;

            clip-path:
                polygon(0 0, calc(100% - var(--slant)) 0, 100% var(--slant),
                        100% 100%, var(--slant) 100%, 0 calc(100% - var(--slant))
                        );
            transition: color var(--t, 0.3s), background-size 0.3s;

            background-size: 100% 100%;
            color: white;
            --t: 0.5s 0.1s;
            box-shadow:
                red 10px inset var(--s, #0000),
                yellow var(--border) inset var(--color),
                0 0 10px 5px rgba(55, 232, 252, 0.7); 
                
            }

            .next_button:focus-visible {
            outline-offset: calc(-1*var(--border));
            outline: var(--border) solid #000c;
            clip-path: none;
            background-size: 0 0;
            }

            .next_button:hover{
            background-color: white;
            color: black;
            --t: 0.5s 0.1s;
            box-shadow: inset 400px 0 0 0 rgb(71, 214, 249);

            }
            .next_button:active {
            background-size: 100% 100%;
            color: white;
            --t: 0.5s 0.1s;
            /* Add glow effect by modifying box-shadow */
            box-shadow:
                red 10px inset var(--s, #0000),
                yellow var(--border) inset var(--color),
                0 0 10px 5px rgba(55, 232, 252, 0.7);
            }

            .next_button:active {
            --s: #0005;
            transition: none;
            }
    </style>

    <div class="main">

            </script>
